<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI指数</title>
</head>

<body>
    <script>
        var weight = Number(prompt('请输入您的体重，以公斤为单位'));

        var height = Number(prompt('请输入您的身高，以米为单位'));

        // 计算BMI
        var bmi = weight / Math.pow(height, 2);

        alert('您的BMI指数为' + bmi);

        // 分档
        if (bmi < 18.5) {
            alert('偏瘦');
        } else if (bmi < 24) {
            alert('正常');
        } else if (bmi < 28) {
            alert('过胖');
        } else if (bmi < 32) {
            alert('肥胖');
        } else {
            alert('非常肥胖');
        }
    </script>

</body>

</html>
