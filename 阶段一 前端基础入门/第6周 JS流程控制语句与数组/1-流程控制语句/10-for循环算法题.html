<body>
    <script>
        // // 循环开始的时候定义sum，sum就是累加器，初始值0
        // // 遍历1到100的每一个数字，每遍历一个数字就把这个数字加到sum中
        // for(var i =1,sum = 0 ; i <=100 ; i++) {
        //     sum += i;
        // }
        // // 输出累加器的值
        // console.log(sum); 

        // 寻找1~100的岛符合条件的数字：除以3余1，除以4余2，除以5余3
        for (var i = 1; i<= 100;i++) {
            if (i % 3 == 1 && i % 4 == 2 && i % 5 ==3) {
                console.log(i);
            }
        }
    </script>
