<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语法举例1</title>
</head>

<body>
    <script>
        // 用户输入数字，判断数字是奇还是偶
        var n = Number(prompt('请输入一个数字'));

        // 书写if语句，进行判断
        if (n % 2 == 0) {
            alert(n + '是一个偶数');
        }else {
            alert(n + '是一个奇数');
        }
    </script>

</body>

</html>
