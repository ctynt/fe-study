    <title>while循环语句</title>
</head>

<body>
    <script>
        // 输出1、2、3、4、...100
        // 循环变量
        // while循环，while是“当”的意思
        // while (i <= 100) {
        //     console.log(i);
        //     i++;
        // }

        // 累加1+2+3+4+...100
        var sum = 0;
        var i = 0;
        while (i <= 100) {
            sum +=1;
            i++;
        }

        console.log(sum);

    
    </script>
