<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维数组</title>
</head>

<body>
    <script>
        var matrix = [
            [11, 33, 55],
            [22, 33, 44],
            [36, 49, 52],
            [56, 10, 23]
        ];

        console.log(matrix.length);

        // 循环输出
        for (var i = 0; i < 4; i++) {
            for (var j = 0; j < 3; j++) {
                console.log(matrix[i][j]);
            }
        }
    </script>

</body>

</html>
