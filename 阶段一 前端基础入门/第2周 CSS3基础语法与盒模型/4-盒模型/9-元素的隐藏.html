<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-元素的隐藏</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 隐藏彻底放弃位置display：none */
            /* 隐藏不放弃位置visibily：hidden */
            visibility: hidden;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: dodgerblue;
        }

    </style>
</head>

<body>
    <div class="box1"></div>

    <div class="box2"></div>
  
    <div class="box3"></div>

</body>

</html>
