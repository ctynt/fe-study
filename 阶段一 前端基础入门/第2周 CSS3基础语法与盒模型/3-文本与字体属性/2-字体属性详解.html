<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性详解</title>
    <style>
        @font-face {
            font-family: 'webfont';
            font-display: swap;
            src:url('../../fonts/webfont.eot');
            src:url('../../fonts/webfont.eot') format('embedded-opentype'),
                url('../../fonts/webfont.woff2') format('woff2'),
                url('../../fonts/webfont.woff') format('woff'),
                url('../../fonts/webfont.ttf') format('truetype'),
                url('../../fonts/webfont.svg') format('svg'),
                
        }

        .para1 {
            font-family: '宋体';
        }

        .para2 {
            font-family: '微软雅黑';
        }

        .para3 {
            font-family: 'SimSun';
        }

        .para4 {
            font-family: 'Times New Roman', serif, 'Microsoft YaHei';
        }

        h3 {
            font-family: 'webfont';
            color: blueviolet;
        }
    </style>
 
</head>

<body>
    <p class="para1">静水流深</p>
    <p class="para2">静水流深</p>
    <p class="para3">静水流深</p>
    <p class="para4">静水流深</p>
    <p class="para5">静水流深</p>
    <h3>葡萄</h3>
    <h3>葡萄</h3>
    <h3>葡萄</h3>
</body>

</html>
