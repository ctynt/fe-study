<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用文本样式属性</title>
    <style>
        .para1 {
            color:deepskyblue;
        }
        .para2 {
            color:red;
        }

        .para3 {
            color:blueviolet;
        }

        .para4 {
            color: black;
        }

        .para5 {
            background-color: rgb(88, 186, 116);
            color: aliceblue;
        }

        .para6 {
            color: burlywood;
        }

        .para7 {
            color: cadetblue;
        }

        .para8 {
            font-weight: bold;
        }

        .para9 {
            font-weight: 500;
        }

        h3 {
            font-weight: normal;
        }

        .para10 {
            font-style: italic;
        }

        i {
            font-style: normal;
        }

        .para11 {
            text-decoration: underline;
        }

        a {
            text-decoration: none;
        }
        
        .para12 {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <p class="para1">静水流深</p>
    <p class="para2">静水流深</p>
    <p class="para3">静水流深</p>
    <p class="para4">静水流深</p>
    <p class="para5">静水流深</p>
    <p class="para6">静水流深</p>
    <p class="para7">静水流深</p>
    <p class="para8">静水流深</p>
    <p class="para9">静水流深</p>
    <h3>静水流深</h3>
    <p class="para10">静水流深</p>
    <i>静水流深</i>
    <p class="para11">静水流深</p>
    <a href="">静水流深</a>
    <p class="para12">静水流深</p>


</body>

</html>
