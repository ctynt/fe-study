<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3的基础语法</title>
    <style>
        h2 {
            color: #f8bbd0;
            background-color: #fce4ec;
        }

        p {
            color: #64b5f6;
            background-color: #bbdefb;
        }

        li {
            color: #4db6ac;
            background-color: #b2dfdb;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h2>我是二级标题</h2>
    <h2>我是二级标题</h2>
    <h2>我是二级标题</h2>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li>我是列表项</li>
        <li>我是列表项</li>
        <li>我是列表项</li>
    </ul>

</body>

</html>
