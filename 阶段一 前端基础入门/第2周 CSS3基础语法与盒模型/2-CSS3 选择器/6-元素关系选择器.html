<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素关系选择器</title>
    <style>
        .box {
            color:pink;
        }

        img {
            width:300px     
        }

        img+span {
            color:dodgerblue;
        }

        h3~span {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>我是段落</p>
        <p>我是段落</p>
        <div>
            <p>我是段落</p>
            <p>我是段落</p>
        </div>
    </div>
    <p>我是段落</p>
    <p>我是段落</p>

    <p>
        <img src="../../images/gugong.jpg" alt="">
        <span>这是北京故宫</span>
    </p>
    <p>
        <img src="../../images/niaochao.jpg" alt="">
        <span>这是北京鸟巢</span>
    </p>

    <span>您好</span>
    <span>您好</span>

    <h3>我是一个h3</h3>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <p>我是段落</p>
    <span>我是span</span>
    <span>我是span</span>
    <div>
        <span>多了一个级别的span</span>
        <span>多了一个级别的span</span>
    </div>

    
</body>
</html>
