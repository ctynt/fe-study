<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div {
            font-family: Arial;
            font-size: 72px;
            font-weight: bold;
            position: fixed;
            right: 0;
            left: 0;
            width: 30px;
            height: 30px;
            margin: auto;
            transform: rotate(90deg);
            bottom: 20px;
        }

        div:hover {
            animation: move 0.5s linear 0s infinite  alternate;
            
        }

        @keyframes move {
            from {
                transform: rotate(90deg) translateX(5px);
            }

            to {
                transform: rotate(90deg) translateX(-5px);
            }
        }

    </style>
</head>

<body>
    <div>&gt;</div>
</body>

</html>
