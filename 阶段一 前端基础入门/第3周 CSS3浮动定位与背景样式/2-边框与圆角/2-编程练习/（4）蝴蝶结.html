<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style>
        .bd1 {
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-radius: 100px;
            border-right-color: #d361db;
            position: absolute;
            left: -25px;

        }

        .bd2 {
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-radius: 100px;
            border-left-color: #d89ddc;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="bd1"></div>
        <div class="bd2"></div>
    </div>
</body>

</html>
