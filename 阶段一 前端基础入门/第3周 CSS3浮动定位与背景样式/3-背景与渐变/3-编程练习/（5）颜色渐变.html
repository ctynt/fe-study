<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色渐变</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-image: linear-gradient(to bottom, #fff717, #ee9754, #f30808 )
        }

        .box2 {
            background-image: linear-gradient(to right, #fff717, #ee9754, #f30808)
        }

        .box3 {
            background-image: linear-gradient(135deg, #f30808, #ee9754, #fff717)
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

</body>

</html>
