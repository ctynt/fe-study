<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斜切变形</title>
    <style>
        img {
            position: absolute;
            top: 100px;
            left: 100px;
            border: 1px solid #333;
            transform: skew(10deg, 20deg);
        }
    </style>
</head>

<body>
    <img src="../../images/archer.png" alt="">

</body>

</html>
