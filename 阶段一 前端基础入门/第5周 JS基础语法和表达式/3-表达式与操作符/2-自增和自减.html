<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增和自减</title>
</head>

<body>
    <script>
        var a = 3;
        var b = ++a;
        console.log(b);// 4
        console.log(a);// 4
    </script>

</body>

</html>
